---
platform:
  os: linux
  arch: amd64

# Begin
clone:
  git-clone:
    commands: |
      set -ex
      git clone -b ${DRONE_TAG:-$DRONE_BRANCH} $DRONE_REMOTE_URL .
      if [ x$DRONE_PULL_REQUEST != x ]; then
          git fetch origin refs/pull/$DRONE_PULL_REQUEST/head
          EMAIL=ci git merge --no-edit FETCH_HEAD
      fi
      git rev-parse HEAD
    image: "casperlabs/buildenv:latest"

# NOTE: Anchors are per document
# Anchor for default buildenv
__buildenv: &buildenv
  image: "casperlabs/buildenv:latest"
  environment:
    CARGO_HOME: ".cargo"

# Anchor for cache plugin
# Caching based on https://doc.rust-lang.org/cargo/guide/cargo-home.html#caching-the-cargo-home-in-ci
__cache: &cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    mount:
      - ./.cargo/bin/
      - ./.cargo/registry/index/
      - ./.cargo/registry/cache/
      - ./.cargo/git/db/
      - ./.cargo/.crates.toml

kind: pipeline
name: cargo

steps:
- name: restore-cache
  <<: *cache
  settings:
    restore: true

- name: cargo-fmt
  <<: *buildenv
  commands:
  - rustup component add rustfmt
  - cargo fmt --all -- --check

- name: cargo-clippy
  <<: *buildenv
  environment:
    RUSTFLAGS: '-D warnings'
  commands:
  - make setup-rs
  - rustup component add clippy
  - cargo clippy --all-targets --all-features --workspace

- name: cargo-audit
  <<: *buildenv
  commands:
  - cargo install cargo-audit
  - cargo generate-lockfile
  - cargo audit

- name: updater-dry-run
  <<: *buildenv
  commands:
  - cargo run --package=casper-updater -- --root-dir=. --dry-run

- name: cargo-test
  <<: *buildenv
  commands:
  - make setup
#  - make test
  - make test-contracts

- name: rebuild-cache
  <<: *cache
  settings:
    rebuild: true
  when:
    branch:
    - master
    event:
    - push

- name: build-deb-update-revision
  <<: *buildenv
  commands:
    - "sed -e s'/^revision =.*/revision = \"$DRONE_BUILD_NUMBER\"/' -i node/Cargo.toml"
  depends_on:
  - cargo-test

- name: build-deb-master
  <<: *buildenv
  commands:
    - "make deb"
  depends_on:
  - build-deb-update-revision

- name: publish-test-bintray-master
  <<: *buildenv
  commands:
  - "./upload.sh --repo-name casper-debian-tests --package-name casper-node"
  environment:
    CL_VAULT_TOKEN:
      from_secret: vault_token
    CL_VAULT_HOST:
      from_secret: vault_host
  depends_on:
  - build-deb-master

volumes:
  - name: cache
    host:
      path: /tmp/cache

trigger:
  branch:
  - master
  - trying
  - staging

---
# Anchor for default buildenv
__buildenv: &buildenv
  image: "casperlabs/buildenv:latest"
  environment:
    CARGO_HOME: ".cargo"

kind: pipeline
name: on-tag

steps:
- name: restore-cache-tag
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    mount:
      - ./.cargo/bin/
      - ./.cargo/registry/index/
      - ./.cargo/registry/cache/
      - ./.cargo/git/db/
      - ./.cargo/.crates.toml
    restore: true

- name: build-release-tag
  <<: *buildenv
  commands:
  - "cargo build --release"
  depends_on:
  - restore-cache-tag

- name: build-deb-tag
  <<: *buildenv
  commands:
    - "make deb"
  depends_on:
  - build-release-tag

- name: publish-github-tag
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
    - sha256
    - md5
    files:
    - "./target/debian/*.deb"
    prerelease:
    - true
  depends_on:
  - build-deb-tag

- name: publish-crate-tag
  <<: *buildenv
  commands:
  - "echo TODO"
  depends_on:
  - build-release-tag

- name: publish-bintray-tag
  <<: *buildenv
  commands:
  - "echo TODO"
  depends_on:
  - build-deb-tag

volumes:
  - name: cache
    host:
      path: /tmp/cache

trigger:
  ref:
  - refs/tags/v*

